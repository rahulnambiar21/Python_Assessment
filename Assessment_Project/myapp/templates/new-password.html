<section class="contact-form-wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title text-center">
                    <h2 class="text-md mb-2">New Password</h2>
                    <div class="divider mx-auto my-4"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                {% if msg %}
                <b style="color: limegreen;">{{msg}}</b>
                {% endif %}
                <form method="post" action="{% url 'new-password' %}"  enctype="multipart/form-data">
                    {% csrf_token %}
                 <!-- form message -->

                    <div class="row">

                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="new_password" id="password" type="password" class="form-control" placeholder="Your New Password">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="cnew_password" id="password" type="password" class="form-control" placeholder="Confirm New Password">
                            </div>
                        </div>


                    </div>
                    <button class="btn btn-main btn-round-full">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</section>
