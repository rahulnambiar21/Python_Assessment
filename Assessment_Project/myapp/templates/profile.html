{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="zxx">
<head>
</head>

<body id="top">

<header>
</header>
	


<section class="page-title bg-1">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">

          <!-- <ul class="list-inline breadcumb-nav">
            <li class="list-inline-item"><a href="index.html" class="text-white">Home</a></li>
            <li class="list-inline-item"><span class="text-white">/</span></li>
            <li class="list-inline-item"><a href="#" class="text-white-50">Contact Us</a></li>
          </ul> -->
        </div>
      </div>
    </div>
  </div>
</section>
<!-- contact form start -->

<section class="contact-form-wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title text-center">
                    <h2 class="text-md mb-2">User Profile</h2>
                    <div class="divider mx-auto my-4"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                {% if msg %}
                <b style="color: limegreen;">{{msg}}</b>
                {% endif %}
                <form method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                 <!-- form message -->

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="fname" id="fname" type="text" class="form-control" value="{{user.fname}}">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="email" id="email" type="email" class="form-control" value="{{user.email}}" readonly>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input name="lname" id="lname" type="text" class="form-control" value="{{user.lname}}">
                            </div>
                        </div>
                         <div class="col-lg-6">
                            <div class="form-group">
                                <input name="mobile" id="mobile" type="text" class="form-control" value="{{user.mobile}}">
                            </div>
                        </div>
                    </div>

                    <div class="form-group-2 mb-4">
                        <textarea name="address" class="form-control" rows="8">{{user.address}}</textarea>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <img src="{{user.profile_picture.url}}" style="width: 100px;height: 100px;border-radius: 50%;">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <input name="profile_picture" id="profile_picture" type="file" class="form-control">
                        </div>
                    </div>

                    <button class="btn btn-main btn-round-full">Update Profile</button>
    
                </form>
            </div>
        </div>
    </div>
</section>

  </body>
  </html>
  {% endblock %}
